<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* FORCE TIMES NEW ROMAN EVERYWHERE */
  * {
    font-family: "Times New Roman", Times, serif !important;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #c8f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .box {
    text-align: center;
    padding: 30px;
    width: 100%;
    max-width: 420px;
  }

  h1 {
    font-size: clamp(2.2rem, 7vw, 3rem);
    color: #ff3b6f;
    margin-bottom: 12px;
  }

  p {
    font-size: clamp(1.1rem, 4vw, 1.25rem);
    color: #555;
    margin-bottom: 20px;
  }

  button {
    padding: 16px 38px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    background: #ff3b6f;
    color: white;
  }

  #no {
    background: #666;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- INTRO -->
<div class="box" id="intro">
  <h1>Heyâ€¦ ğŸ¥º</h1>
  <p>I need to ask you something very important ğŸ’—</p>
  <button id="start">Okay ğŸ«¶</button>
</div>

<!-- QUESTION -->
<div class="box hidden" id="questionBox">
  <h1 id="question">Do you love me? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ™„</button>
</div>

<!-- CELEBRATION -->
<div class="box hidden" id="celebration">
  <h1>YAYYYY ğŸ’–ğŸ‰</h1>
  <p>I knew it ğŸ˜Œ</p>
  <p>Screenshot this & send it to me ğŸ˜ğŸ“¸</p>
</div>

<script>
  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("start");
  const questionBox = document.getElementById("questionBox");
  const question = document.getElementById("question");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const celebration = document.getElementById("celebration");

  const msgs = [
    "Are you sure? ğŸ˜³",
    "Think carefullyâ€¦ ğŸ¥º",
    "My heart is watching ğŸ’”",
    "Universe says YES ğŸŒŒ",
    "Stop joking now ğŸ˜­",
    "No is unavailable âŒ"
  ];

  let i = 0;

  startBtn.onclick = () => {
    navigator.vibrate?.(50);
    intro.classList.add("hidden");
    questionBox.classList.remove("hidden");
  };

  function moveNo() {
    question.textContent = msgs[Math.min(i, msgs.length - 1)];
    i++;

    navigator.vibrate?.([100, 50, 100]);

    const padding = 120;
    noBtn.style.left = Math.random() * (window.innerWidth - padding) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - padding) + "px";

    if (i > 4) noBtn.style.transform = "scale(0.7)";
    if (i > 5) noBtn.style.display = "none";
  }

  noBtn.onmouseover = moveNo;
  noBtn.onclick = moveNo;

  yesBtn.onclick = () => {
    navigator.vibrate?.([200, 100, 200, 100, 300]);
    questionBox.classList.add("hidden");
    celebration.classList.remove("hidden");
    hearts();
  };

  function hearts() {
    for (let i = 0; i < 30; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ğŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  }
</script>

</body>
</html>
