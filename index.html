<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("start");
  const questionBox = document.getElementById("questionBox");
  const question = document.getElementById("question");
  const gNormal = document.getElementById("gif-normal");
  const gKnife = document.getElementById("gif-knife");
  const gShake = document.getElementById("gif-shake");
  const gBreak = document.getElementById("gif-breakdown");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const celebration = document.getElementById("celebration");

  const msgs = ["Are you sure? ğŸ˜³", "Think carefullyâ€¦ ğŸ¥º", "My heart is watching ğŸ’”", "Universe says YES ğŸŒŒ", "Stop joking now ğŸ˜­", "No is unavailable âŒ"];
  let i = 0;

  startBtn.onclick = () => {
    intro.classList.add("hidden");
    questionBox.classList.remove("hidden");
    // Initial position for NO button so it doesn't jump weirdly the first time
    noBtn.style.position = "absolute";
  };

  function moveNo() {
    question.textContent = msgs[Math.min(i, msgs.length - 1)];
    
    if (i === 0) { gNormal.classList.add("hidden"); gKnife.classList.remove("hidden"); }
    else if (i === 1) { gKnife.classList.add("hidden"); gShake.classList.remove("hidden"); }
    else if (i === 2) { gShake.classList.add("hidden"); gBreak.classList.remove("hidden"); }

    i++;
    navigator.vibrate?.([50, 50]);

    // PADDING ensures the button doesn't go off the screen edges
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.max(padding, Math.random() * maxX);
    const randomY = Math.max(padding, Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // Yes button growth (Limited so it doesn't break the layout)
    const scale = Math.min(1 + i * 0.2, 2.5);
    yesBtn.style.transform = `scale(${scale})`;

    if (i > 6) noBtn.style.display = "none";
  }

  // Mobile & Desktop support
  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Prevents clicking the button on mobile
    moveNo();
  });

  yesBtn.onclick = () => {
    questionBox.classList.add("hidden");
    celebration.classList.remove("hidden");
    hearts();
  };

  function hearts() {
    for (let j = 0; j < 25; j++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ğŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-50px";
      h.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  }
</script>
