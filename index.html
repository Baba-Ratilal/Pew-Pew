<style>
  * {
    font-family: "Times New Roman", Times, serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent; /* Removes the grey box on tap in iOS */
    touch-action: manipulation;
  }

  body {
    margin: 0;
    /* Use dvh for iOS Safari to account for the address bar */
    height: 100vh;
    height: 100dvh;
    width: 100vw;
    background: linear-gradient(135deg, #ffd6e0, #c8f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    position: fixed; /* Extra layer of protection against scrolling on iOS */
  }

  .box {
    text-align: center;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    z-index: 5;
    /* Soft transition between states */
    transition: opacity 0.5s ease;
  }

  .tenor-gif-embed {
    max-width: 180px !important;
    margin: 0 auto 15px auto !important;
    border-radius: 15px;
    overflow: hidden;
    /* Fix for iOS clipping rounded corners on embeds */
    -webkit-mask-image: -webkit-radial-gradient(white, black);
  }

  h1 {
    font-size: clamp(1.8rem, 8vw, 2.5rem);
    color: #ff3b6f;
    margin: 0 0 10px 0;
    line-height: 1.2;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 20px;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    min-height: 120px; /* More breathing room for growth */
  }

  button {
    padding: 16px 32px;
    font-size: 16px; /* 16px is the magic number to stop iOS auto-zoom */
    border: none;
    border-radius: 35px;
    cursor: pointer;
    background: #ff3b6f;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(255, 59, 111, 0.3);
    /* Performance fix for CSS animations on mobile */
    will-change: transform;
  }

  #no {
    background: #666;
    position: absolute;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: left 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                top 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                transform 0.2s;
  }

  .hidden { display: none !important; }

  /* Smooth heart animation */
  .heart {
    position: absolute;
    font-size: 1.5rem;
    z-index: 1;
    pointer-events: none;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-110dvh) rotate(360deg); opacity: 0; }
  }
</style>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("start");
  const questionBox = document.getElementById("questionBox");
  const question = document.getElementById("question");
  const gKnife = document.getElementById("gif-knife");
  const gShake = document.getElementById("gif-shake");
  const gBreak = document.getElementById("gif-breakdown");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const celebration = document.getElementById("celebration");

  const msgs = ["Are you sure? ğŸ˜³", "Think carefullyâ€¦ ğŸ¥º", "My heart is watching ğŸ’”", "Stop joking now ğŸ˜­", "No is unavailable âŒ"];
  let i = 0;

  startBtn.onclick = () => {
    intro.style.opacity = "0";
    setTimeout(() => {
      intro.classList.add("hidden");
      questionBox.classList.remove("hidden");
      noBtn.style.position = "absolute";
    }, 300);
  };

  function moveNo() {
    question.textContent = msgs[Math.min(i, msgs.length - 1)];
    
    if (i === 0) { gKnife.classList.remove("hidden"); }
    else if (i === 1) { gKnife.classList.add("hidden"); gShake.classList.remove("hidden"); }
    else if (i === 3) { gShake.classList.add("hidden"); gBreak.classList.remove("hidden"); }

    i++;
    
    // Safely attempt vibration
    try { if(navigator.vibrate) navigator.vibrate(50); } catch(e) {}

    // iOS safe boundary logic
    const padding = 30;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.max(padding, Math.random() * maxX);
    const randomY = Math.max(padding, Math.random() * maxY);

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;

    // Progressive scaling for Yes button
    const scale = Math.min(1 + i * 0.18, 2.2);
    yesBtn.style.transform = `scale(${scale})`;

    if (i > 6) noBtn.style.display = "none";
  }

  // Handle both touch and mouse for the 'No' button
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNo();
  });
  noBtn.addEventListener('mouseover', moveNo);

  yesBtn.onclick = () => {
    questionBox.style.opacity = "0";
    setTimeout(() => {
      questionBox.classList.add("hidden");
      celebration.classList.remove("hidden");
      createHearts();
    }, 300);
  };

  function createHearts() {
    const heartInterval = setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ğŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      h.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(h);
      
      setTimeout(() => h.remove(), 4000);
    }, 150);

    // Stop generating after 5 seconds to save battery
    setTimeout(() => clearInterval(heartInterval), 5000);
  }
</script>
