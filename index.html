<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* FORCE TIMES NEW ROMAN EVERYWHERE */
  * {
    font-family: "Times New Roman", Times, serif !important;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #c8f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .box {
    text-align: center;
    padding: 30px;
    width: 100%;
    max-width: 420px;
  }

  /* GIF Styling */
  .mood-gif {
    width: 160px;
    height: 160px;
    object-fit: contain;
    border-radius: 20px;
    margin-bottom: 15px;
    /* Optional: subtle shadow for depth */
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
  }

  h1 {
    font-size: clamp(2.2rem, 7vw, 3rem);
    color: #ff3b6f;
    margin-bottom: 12px;
  }

  p {
    font-size: clamp(1.1rem, 4vw, 1.25rem);
    color: #555;
    margin-bottom: 20px;
  }

  button {
    padding: 16px 38px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    background: #ff3b6f;
    color: white;
    transition: transform 0.2s ease;
  }

  #no {
    background: #666;
    position: absolute;
    z-index: 10;
  }

  .hidden {
    display: none !important;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    z-index: -1;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="box" id="intro">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eHpkZzR2eHpxbm94eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW1mPTAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/m8f9sh8I7F5tO6Jm6t/giphy.gif" class="mood-gif" alt="Cute wave">
  <h1>Heyâ€¦ ğŸ¥º</h1>
  <p>I need to ask you something very important ğŸ’—</p>
  <button id="start">Okay ğŸ«¶</button>
</div>

<div class="box hidden" id="questionBox">
  <img id="moodGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eHpkZzR2eHpxbm94eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW1mPTAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/m8f9sh8I7F5tO6Jm6t/giphy.gif" class="mood-gif" alt="Thinking">
  <h1 id="question">Do you love me? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ™„</button>
</div>

<div class="box hidden" id="celebration">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnZic2Z3eHpkZzR2eHpxbm94eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW1mPTAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/c77vV9vVvVvVvVvVvV/giphy.gif" class="mood-gif" alt="Happy">
  <h1>YAYYYY ğŸ’–ğŸ‰</h1>
  <p>I knew it ğŸ˜Œ</p>
  <p>Screenshot this & send it to me ğŸ˜ğŸ“¸</p>
</div>

<script>
  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("start");
  const questionBox = document.getElementById("questionBox");
  const question = document.getElementById("question");
  const moodGif = document.getElementById("moodGif");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const celebration = document.getElementById("celebration");

  const msgs = [
    "Are you sure? ğŸ˜³",
    "Think carefullyâ€¦ ğŸ¥º",
    "My heart is watching ğŸ’”",
    "Universe says YES ğŸŒŒ",
    "Stop joking now ğŸ˜­",
    "No is unavailable âŒ"
  ];

  const sadGifs = [
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eHpkZzR2eHpxbm94eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW1mPTAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/m8f9sh8I7F5tO6Jm6t/giphy.gif", // Pleading
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA3eHpwZzR2eHpxbm94eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW1mPTAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/OPWNcr42GEvMk/giphy.gif", // Crying
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnYxeHpwZzR2eHpxbm94eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW1mPTAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/3o7TKVUn7iM8FMEU24/giphy.gif"  // Very Sad
  ];

  let i = 0;

  startBtn.onclick = () => {
    navigator.vibrate?.(50);
    intro.classList.add("hidden");
    questionBox.classList.remove("hidden");
  };

  function moveNo() {
    // Update text
    question.textContent = msgs[Math.min(i, msgs.length - 1)];
    
    // Switch GIFs as they keep clicking No
    if (i === 1) moodGif.src = sadGifs[1]; // Start crying
    if (i === 3) moodGif.src = sadGifs[2]; // Throw a tantrum
    
    i++;

    navigator.vibrate?.([100, 50, 100]);

    // Move button to random location
    const padding = 120;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);
    
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Shrink button
    if (i > 4) noBtn.style.transform = "scale(0.7)";
    if (i > 5) noBtn.style.display = "none"; // Vanish!
  }

  noBtn.onmouseover = moveNo;
  noBtn.onclick = moveNo;

  yesBtn.onclick = () => {
    navigator.vibrate?.([200, 100, 200, 100, 300]);
    questionBox.classList.add("hidden");
    celebration.classList.remove("hidden");
    hearts();
  };

  function hearts() {
    for (let j = 0; j < 30; j++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ğŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      h.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  }
</script>

</body>
</html>
