<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<style>
  :root {
    --primary: #ff2d55;
    --glass: rgba(255, 255, 255, 0.7);
    --text: #1c1c1e;
  }

  * {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    touch-action: none;
  }

  body {
    margin: 0;
    height: 100dvh;
    width: 100vw;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: fixed;
  }

  /* --- PROFESSIONAL DYNAMIC GRADIENT BACKGROUND --- */
  .canvas-bg {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background-color: #ffffff;
    background-image: 
      radial-gradient(at 0% 0%, hsla(340,100%,80%,1) 0, transparent 50%), 
      radial-gradient(at 50% 0%, hsla(225,100%,85%,1) 0, transparent 50%), 
      radial-gradient(at 100% 0%, hsla(338,100%,82%,1) 0, transparent 50%),
      radial-gradient(at 0% 100%, hsla(180,100%,90%,1) 0, transparent 50%),
      radial-gradient(at 100% 100%, hsla(280,100%,88%,1) 0, transparent 50%);
    background-size: 200% 200%;
    animation: gradientMove 12s ease infinite alternate;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  /* --- GLASS CARD --- */
  .card {
    background: var(--glass);
    backdrop-filter: blur(30px) saturate(200%);
    -webkit-backdrop-filter: blur(30px) saturate(200%);
    border: 1.5px solid rgba(255, 255, 255, 0.6);
    border-radius: 40px;
    padding: 40px 24px;
    width: 90%;
    max-width: 370px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
    z-index: 10;
    transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    /* Subtle inner glow */
    box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .media-slot {
    width: 100%;
    height: 180px;
    margin-bottom: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.4);
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  }

  h1 { 
    font-size: 2.2rem; 
    font-weight: 800; 
    color: var(--text); 
    margin: 0; 
    letter-spacing: -0.8px;
    line-height: 1.1;
  }

  p { font-size: 1.1rem; color: #444; margin: 12px 0 28px 0; line-height: 1.4; font-weight: 500; }

  /* --- BUTTON UI --- */
  .button-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    width: 100%;
    position: relative;
    min-height: 70px;
  }

  .btn-main {
    background: var(--primary);
    color: white;
    padding: 18px 38px;
    border-radius: 24px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(255, 45, 85, 0.3);
    transition: all 0.2s cubic-bezier(0.33, 1, 0.68, 1);
    z-index: 20;
  }

  .btn-main:active { transform: scale(0.94); }

  #no-btn {
    background: rgba(0, 0, 0, 0.08);
    color: #2c2c2e;
    padding: 18px 38px;
    border-radius: 24px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 15;
  }

  /* --- SYSTEM FEEDBACK --- */
  @keyframes haptic-shake {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(0.98) rotate(-1deg); }
    75% { transform: scale(1.02) rotate(1deg); }
  }
  .haptic { animation: haptic-shake 0.15s ease-in-out; }

  .hidden { display: none !important; }
  
  .heart {
    position: absolute;
    pointer-events: none;
    z-index: 100;
    animation: floatUp 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(0); opacity: 0; }
    20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
    100% { transform: translateY(-110dvh) rotate(45deg); opacity: 0; }
  }
</style>
</head>
<body>

  <div class="canvas-bg"></div>

  <div class="card" id="intro">
    <div class="media-slot">
      <div class="tenor-gif-embed" data-postid="22532913" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%"></div>
    </div>
    <h1>Hey‚Ä¶ ü•∫</h1>
    <p>I‚Äôve been waiting for the right moment to ask you this...</p>
    <button class="btn-main" onclick="showQuestion()" style="width: 100%;">View Private Message üîí</button>
  </div>

  <div class="card hidden" id="question-card">
    <div class="media-slot">
      <div id="g1" class="tenor-gif-embed hidden" data-postid="6447555532574214775" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>
      <div id="g2" class="tenor-gif-embed hidden" data-postid="12413317499980731043" data-share-method="host" data-aspect-ratio="1.29016" data-width="100%"></div>
      <div id="g3" class="tenor-gif-embed hidden" data-postid="12177904528014688220" data-share-method="host" data-aspect-ratio="1.04018" data-width="100%"></div>
    </div>
    <h1 id="status-text">Do you love me? üíñ</h1>
    <p id="sub-text">Please be honest with me...</p>
    <div class="button-row" id="btn-row">
      <button class="btn-main" id="yes-btn" onclick="celebrate()">Yes üíï</button>
      <button id="no-btn">No üôÑ</button>
    </div>
  </div>

  <div class="card hidden" id="celeb-card">
    <div class="media-slot">
      <div class="tenor-gif-embed" data-postid="11975191960342404712" data-share-method="host" data-aspect-ratio="1.10667" data-width="100%"></div>
    </div>
    <h1>I Knew It! üíñüéâ</h1>
    <p>You just made my day. Screenshot this and send it over? üòèüì∏</p>
  </div>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

  <script>
    let count = 0;
    const msgs = ["Are you sure? üò≥", "Please reconsider... ü•∫", "You're breaking my heart üíî", "Error: Button Malfunction ‚ùå"];

    function triggerHaptic() {
      const card = document.querySelector('.card:not(.hidden)');
      card.classList.remove('haptic');
      void card.offsetWidth; 
      card.classList.add('haptic');
      if (navigator.vibrate) navigator.vibrate(60);
    }

    function showQuestion() {
      triggerHaptic();
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('question-card').classList.remove('hidden');
    }

    function moveNo(e) {
      if(e.type === 'touchstart') e.preventDefault();
      triggerHaptic();
      
      const no = document.getElementById('no-btn');
      const yes = document.getElementById('yes-btn');
      const status = document.getElementById('status-text');
      const sub = document.getElementById('sub-text');
      
      status.innerText = msgs[Math.min(count, msgs.length - 1)];
      sub.innerText = "Wait, that's the wrong button! üò≠";

      if (count === 0) { 
        document.getElementById('g1').classList.remove('hidden');
        no.style.position = 'fixed'; 
      }
      if (count === 1) { document.getElementById('g1').classList.add('hidden'); document.getElementById('g2').classList.remove('hidden'); }
      if (count === 3) { document.getElementById('g2').classList.add('hidden'); document.getElementById('g3').classList.remove('hidden'); }

      count++;

      // Intelligent Avoidance (Stays within safe bounds of phone)
      const p = 60;
      const yesRect = yes.getBoundingClientRect();
      let nx, ny;

      do {
        nx = Math.random() * (window.innerWidth - no.offsetWidth - p) + p/2;
        ny = Math.random() * (window.innerHeight - no.offsetHeight - p) + p/2;
      } while (
        nx > yesRect.left - 100 && nx < yesRect.right + 100 &&
        ny > yesRect.top - 100 && ny < yesRect.bottom + 100
      );

      no.style.left = nx + "px";
      no.style.top = ny + "px";
      
      // Dramatic Yes growth
      const scaleValue = Math.min(1 + (count * 0.25), 2.5);
      yes.style.transform = `scale(${scaleValue})`;
      
      if (count > 6) no.style.display = 'none';
    }

    const noBtn = document.getElementById('no-btn');
    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('mouseover', moveNo);

    function celebrate() {
      triggerHaptic();
      document.getElementById('question-card').classList.add('hidden');
      document.getElementById('celeb-card').classList.remove('hidden');
      
      const colors = ['#ff2d55', '#ff85a2', '#ffb3c6', '#ff0054'];
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-50px';
        heart.style.fontSize = Math.random() * 25 + 15 + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 120);
    }
  </script>
</body>
</html>
