<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ’–</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #c8f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Times New Roman", Times, serif;
    overflow: hidden;
  }

  .box {
    text-align: center;
    padding: 30px;
  }

  h1 {
    font-size: clamp(2rem, 6vw, 3rem);
    color: #ff3b6f;
  }

  p {
    font-size: clamp(1.1rem, 4vw, 1.3rem);
    color: #444;
  }

  button {
    padding: 16px 36px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    margin: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #start, #yes {
    background: #ff3b6f;
    color: white;
  }

  #no {
    background: #666;
    color: white;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .celebrate h1 {
    font-size: clamp(2.5rem, 8vw, 3.5rem);
    color: #ff006e;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }

  @media (max-width: 600px) {
    .box {
      width: 90%;
    }
  }
</style>
</head>

<body>

<!-- INTRO -->
<div class="box" id="intro">
  <h1>Heyâ€¦ ğŸ¥º</h1>
  <p>I need to ask you something very important ğŸ’—</p>
  <button id="start">Okay ğŸ«¶</button>
</div>

<!-- QUESTION -->
<div class="box hidden" id="questionBox">
  <h1 id="question">Do you love me? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ™„</button>
</div>

<!-- CELEBRATION -->
<div class="box hidden celebrate" id="celebration">
  <h1>YAYYYY ğŸ’–ğŸ‰</h1>
  <p>I knew it ğŸ˜Œ</p>
  <p>You just made my heart very happy ğŸ’•</p>
  <p><b>Screenshot this & send it to me ğŸ˜ğŸ“¸</b></p>
</div>

<script>
  const intro = document.getElementById("intro");
  const startBtn = document.getElementById("start");

  const questionBox = document.getElementById("questionBox");
  const question = document.getElementById("question");

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  const celebration = document.getElementById("celebration");

  const msgs = [
    "Are you sure? ğŸ˜³",
    "Think carefullyâ€¦ ğŸ¥º",
    "My heart is watching ğŸ’”",
    "Even the universe says YES ğŸŒŒ",
    "Stop joking now ğŸ˜­",
    "No is having trust issues ğŸ˜",
    "ERROR: No is unavailable âŒ"
  ];

  let i = 0;

  // Start button
  startBtn.onclick = () => {
    navigator.vibrate?.(50);
    intro.classList.add("hidden");
    questionBox.classList.remove("hidden");
  };

  // NO button logic
  function moveNo() {
    question.textContent = msgs[Math.min(i, msgs.length - 1)];
    i++;

    navigator.vibrate?.([100, 50, 100]);

    const padding = 100;
    const maxX = window.innerWidth - padding;
    const maxY = window.innerHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (i > 5) noBtn.style.transform = "scale(0.7)";
    if (i > 6) noBtn.style.display = "none";
  }

  noBtn.onmouseover = moveNo; // desktop
  noBtn.onclick = moveNo;     // mobile

  // YES button logic
  yesBtn.onclick = () => {
    navigator.vibrate?.([200, 100, 200, 100, 300]);
    questionBox.classList.add("hidden");
    celebration.classList.remove("hidden");
    hearts();
  };

  // Hearts animation
  function hearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  }
</script>

</body>
</html>
