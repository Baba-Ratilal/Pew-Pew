<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
  :root {
    --primary: #ff4d80;
    --accent: #ff85a2;
    --glass: rgba(255, 255, 255, 0.7);
    --shadow: 0 8px 32px 0 rgba(255, 77, 128, 0.2);
  }

  * {
    font-family: "Times New Roman", Times, serif !important;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    touch-action: none; /* Prevents all mobile scrolling/gestures */
  }

  body {
    margin: 0;
    height: 100dvh;
    width: 100vw;
    background: radial-gradient(circle at top left, #ffd6e0, #c8f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: fixed; /* Lock for iOS Safari */
  }

  /* Main Card */
  .container {
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 40px;
    padding: 40px 20px;
    width: 85%;
    max-width: 360px;
    text-align: center;
    box-shadow: var(--shadow);
    z-index: 100;
    transition: transform 0.3s ease;
  }

  /* GIF Display Area */
  .media-screen {
    width: 100%;
    height: 180px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    background: rgba(255,255,255,0.3);
    overflow: hidden;
  }

  .tenor-gif-embed {
    transform: scale(1.2); /* Make GIFs pop */
  }

  h1 {
    font-size: 2rem;
    color: var(--primary);
    margin: 0 0 10px 0;
    font-style: italic;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
  }

  /* Navigation Safe Zone */
  .action-area {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    width: 100%;
    position: relative;
  }

  button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 101;
  }

  #yes {
    padding: 18px 45px;
    background: var(--primary);
    color: white;
    font-size: 1.2rem;
    box-shadow: 0 10px 20px rgba(255, 77, 128, 0.4);
    /* Safe-anchored in middle */
  }

  #no {
    padding: 12px 28px;
    background: #6e6e6e;
    color: white;
    font-size: 1rem;
    position: fixed;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  /* Visual Vibration Effect */
  @keyframes haptic {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(-4px, 4px); }
    50% { transform: translate(4px, -4px); }
    75% { transform: translate(-4px, -4px); }
  }

  .shake { animation: haptic 0.1s infinite; }

  .hidden { display: none !important; }

  /* Background Particles */
  .heart {
    position: absolute;
    pointer-events: none;
    animation: floatUp 4s linear forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    to { transform: translateY(-110dvh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

  <div class="container" id="card-intro">
    <div class="media-screen">
      <div class="tenor-gif-embed" data-postid="22532913" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%"></div>
    </div>
    <h1>Hey Sweetie‚Ä¶ ü•∫</h1>
    <p>I have a very serious question to ask you.</p>
    <button id="start-btn" style="padding: 18px 45px; background: var(--primary); color: white;">Open Message üíå</button>
  </div>

  <div class="container hidden" id="card-question">
    <div class="media-screen">
      <div id="gif-knife" class="tenor-gif-embed hidden" data-postid="6447555532574214775" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>
      <div id="gif-shake" class="tenor-gif-embed hidden" data-postid="12413317499980731043" data-share-method="host" data-aspect-ratio="1.29016" data-width="100%"></div>
      <div id="gif-break" class="tenor-gif-embed hidden" data-postid="12177904528014688220" data-share-method="host" data-aspect-ratio="1.04018" data-width="100%"></div>
    </div>
    
    <h1 id="main-q">Do you love me? üíñ</h1>
    
    <div class="action-area">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôÑ</button>
    </div>
  </div>

  <div class="container hidden" id="card-celebration">
    <div class="media-screen">
      <div class="tenor-gif-embed" data-postid="11975191960342404712" data-share-method="host" data-aspect-ratio="1.10667" data-width="100%"></div>
    </div>
    <h1>I Knew It! üíñüéâ</h1>
    <p>I love you too! Now screenshot this and send it to me right now üòèüì∏</p>
  </div>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

  <script>
    const startBtn = document.getElementById('start-btn');
    const introCard = document.getElementById('card-intro');
    const questionCard = document.getElementById('card-question');
    const celebCard = document.getElementById('card-celebration');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const mainQ = document.getElementById('main-q');

    const gKnife = document.getElementById('gif-knife');
    const gShake = document.getElementById('gif-shake');
    const gBreak = document.getElementById('gif-break');

    let count = 0;
    const msgs = ["Sure? üò≥", "Really? ü•∫", "Last chance... üíî", "Stop it! üò≠", "Error 404: No Button Disabled"];

    // Mobile Haptic Simulation
    function triggerHaptic() {
      document.body.classList.add('shake');
      setTimeout(() => document.body.classList.remove('shake'), 100);
      if (navigator.vibrate) navigator.vibrate(50);
    }

    startBtn.onclick = () => {
      triggerHaptic();
      introCard.classList.add('hidden');
      questionCard.classList.remove('hidden');
      
      // Position NO button initially near the Yes button
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.left = (yesRect.right + 20) + 'px';
      noBtn.style.top = yesRect.top + 'px';
    };

    function escape() {
      triggerHaptic();
      mainQ.textContent = msgs[Math.min(count, msgs.length - 1)];
      
      // Swapping your Tenor GIFs
      if (count === 0) gKnife.classList.remove('hidden');
      if (count === 1) { gKnife.classList.add('hidden'); gShake.classList.remove('hidden'); }
      if (count === 3) { gShake.classList.add('hidden'); gBreak.classList.remove('hidden'); }

      count++;

      // NO-OVERLAP ALGORITHM
      const yesRect = yesBtn.getBoundingClientRect();
      const padding = 40;
      let newX, newY;

      // Keep trying until we find a spot NOT overlapping the 'Yes' button card
      do {
        newX = Math.random() * (window.innerWidth - 100) + 10;
        newY = Math.random() * (window.innerHeight - 80) + 10;
      } while (
        newX > yesRect.left - 100 && 
        newX < yesRect.right + 100 && 
        newY > yesRect.top - 100 && 
        newY < yesRect.bottom + 100
      );

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';

      // Grow the Yes Button
      yesBtn.style.transform = `scale(${1 + (count * 0.25)})`;
      
      if (count > 5) noBtn.style.display = 'none';
    }

    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });
    noBtn.addEventListener('mouseover', escape);

    yesBtn.onclick = () => {
      triggerHaptic();
      questionCard.classList.add('hidden');
      celebCard.classList.remove('hidden');
      rainHearts();
    };

    function rainHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = ['üíñ','üíó','üíò','üíù'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-20px';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 150);
    }
  </script>
</body>
</html>
